<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI_project_JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onresize="f_resize()">
    <div id="container" class="containerMain">      
    </div>
    <div class="tool">
        <input id="cheo" type="checkbox" class="btn">
        <h6 class="h6">ĐI CHÉO</h6>
        <input id="astar" name="thuat" type="radio" class="btn" checked="true">
        <h6 class="h6">A Star</h6>
        <input id="Dijstra" name="thuat" type="radio" class="btn">
        <h6 class="h6">Dijstra</h6>
        <div class="btn Cell btn-click" onclick="RunView_A()">CHẠY(R)</div>
        <div class="btn Cell btn-click" onclick="RunView_B()">KẾT QUẢ(S)</div>
        <div class="btn Cell btn-click" onclick="newrun()">TẠO MỚI(N)</div>
        <div class="btn Cell btn-click" onclick="makenew()">TẠO MỚI RỖNG(U)</div>
        <div class="btn Cell btn-click" onclick="copyToClipboard()">COPY MÊ CUNG(C)</div>
        <div class="btn Cell btn-click" onclick="selectmecung()">CHỌN MÊ CUNG(M)</div>
        <div class="btn Cell btn-click" onclick="show(3)">SHOW H(x) </div>
        <div class="btn Cell btn-click" onclick="show(2)">SHOW G(x) </div>
        <div class="btn Cell btn-click" onclick="show(1)">SHOW F(x) </div>
        <div class="btn Cell btn-click" onclick="hide()">HIDE</div>
    </div>
    <div class="tool_show">
        <span class="timer">Thời Gian:</span>
        <span id="time" class="timer">0</span>
        <span class="timer">time</span>
        <br>
        <span class="timer">Phần tử Open:</span>
        <span id="slopen" class="timer">0</span>
        <br>
        <span class="timer">Phần tử Close:</span>
        <span id="slclose" class="timer">0</span>
        <hr>
        <span class="btn light Cell timer"></span>
        <span class="timer"> Left mouse (barrier)</span>
        <br>
        <span onclick="select = 1" class="btn from Cell timer"></span>
        <span class="timer"> Middle mouse (from)</span>
        <br>
        <span onclick="select = 2" class="btn to Cell timer"></span>
        <span class="timer"> Right mouse (to)</span>
        <hr>
        <span class="btn open Cell timer"></span>
        <span class="timer"> Open cell</span> 
        <br>    
        <span class="btn close Cell timer"></span>
        <span class="timer"> Close cell</span>
        <hr>  

    </div>
</body>
<script src="code_main.js"></script>
</html>
